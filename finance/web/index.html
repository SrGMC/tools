<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Finance</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="assets/ios.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="translucent">
    <style>
        .spent-limit {
            font-size: 16px; 
            font-weight: normal; 
            margin: 2px;
        }
        
        #header.small input {
            display: none;
        }
        
        #content .list.short .item:nth-child(-n+3) {
            display: flex;
        }
        
        #content .list.short .item {
            display: none;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>
            <div class="top" id="date"></div>
            Finance
        </h1>
        <div class="action">
            <label for="picker">
                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="calendar-alt" class="svg-inline--fa fa-calendar-alt fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path fill="currentColor" d="M0 464c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V192H0v272zm320-196c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zM192 268c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12h-40c-6.6 0-12-5.4-12-12v-40zM64 268c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12v-40zm0 128c0-6.6 5.4-12 12-12h40c6.6 0 12 5.4 12 12v40c0 6.6-5.4 12-12 12H76c-6.6 0-12-5.4-12-12v-40zM400 64h-48V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H160V16c0-8.8-7.2-16-16-16h-32c-8.8 0-16 7.2-16 16v48H48C21.5 64 0 85.5 0 112v48h448v-48c0-26.5-21.5-48-48-48z"></path>
                </svg>
            </label>
        </div>
        <input type="date" id="picker" name="picker" onchange="changeDisplayDate(this);" style="font-size: 16px; opacity: 0; float: right;" required="required"/>
    </div>
    <div id="content">
        <div class="card">
            <span id="balance">0.00 €</span><br>
            <div class="half spent-limit">
                <div class="left">Spent <span id="spent">0.00 €</span></div>
                <div class="right">of <span id="limit">0.00 €</span></div>
                &nbsp;
            </div>
            <div class="bar">
                <div class="fill red" id="bar"></div>
            </div>
        </div>
        
        <h1>
            Latest transactions
            <div class="action" onclick="toggleTransactions();">View all</div>
        </h1>
        <div class="list short" id="transList">
            <div class="item">
                <div class="content">
                    <span class="title">There are no transactions</span>
                </div>
            </div>
        </div>
        
        <h1>Categories</h1>
        <div class="list" id="catList">
            <div class="item">
                <div class="content">
                    <span class="title">There are no categories</span>
                </div>
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
